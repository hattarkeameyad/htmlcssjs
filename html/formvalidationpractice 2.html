<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="get">

        readonly and disabled
        <input type="text" name="fullname" value="I am ameya " readonly id="">
        <br>
        autofocus
        <input type="search" name="" id="" autofocus>
        <br>
        country <br>
        <input type="text" name="birthday" autocomplete="" id="">
        <br>
        firstname only <br>
        <input type="text" name="" placeholder="Firstname" id="">
        <br>
        ranges
        <br>
        <input type="text" name="range" maxlength="5" minlength="3" id="">

        <br>
        <br>
        password
        <input type="text" name=""  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$" id="">
        <br>
        <br>
        <input type="text" name="emailid" pattern="^[A-Z]{5}[0-9]{4}[A-Z]$">
        <br>
        <input type="text" name="" id="">
        <input type="submit" value=" Submit">
    </form>
    
</body>
</html>
